<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/loginForm.css}" />
    <title>Login</title>
</head>

<body width="100%" height="100%">
<form th:action="@{/loginProc}" method="post" class="loginForm">
    <h2>Login</h2>
    <div class="idForm">
        <input type="text" id="memberId" name="memberId" class="id" placeholder="아이디를 입력하세요.">
    </div>
    <div class="passForm">
        <input type="password" id="memberPw" name="memberPw" class="pw" placeholder="비밀번호를 입력하세요.">
    </div>
    <p th:text="*{loginFailMsg}" class="alert alert-danger"></p>
    <button type="submit" class="btn">
        LOG IN
    </button>
    <div class="bottomText">
        Don't you have ID? <a th:href="@{/setting/regMember}"> sign up </a>
    </div>
</form>
</body>
</html>
