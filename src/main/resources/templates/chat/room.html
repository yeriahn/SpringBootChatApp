<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/head.html :: fragment-head"></div>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/room.js" defer></script>
</head>

<body>

<div th:replace="/fragments/header.html :: fragment-header"></div>

<section class="sections">
    <!--Logo-->
    <img src="/img/logo.png" alt="Logo" class="logo" />

    <!--Buttons-->
    <section class="buttons">
        <section class="button-group-prepend">
            <div class="w100">
                <select class="form-control form-control-sm" id="keywordType">
                    <option value="">분류</option>
                    <option value="cgChat">수다</option>
                    <option value="cgGame">게임</option>
                    <option value="cgStudy">공부</option>
                    <option value="cgAni">애니</option>
                    <option value="cgMeet">모임</option>
                    <option value="cgShop">쇼핑</option>
                </select>
            </div>

            <div class="w300">
                <input type="text" class="keyword" name="keyword" id="keyword" placeholder="채팅방 이름">
            </div>

            <div>
                <button type="button" class="img-button" name="btnSearch" id="btnSearch" onclick='searchChatRoomList()'></button>
            </div>
        </section>
        <section class="create-room-section">
            <button id="open" class="btn colorBtn" data-key="color">
                채팅방 생성
            </button>
        </section>
    </section>

    <div class="modal-wrapper" style="display: none;">
        <div class="modal">
            <div class="modal-title">채팅방 생성</div>
            <form id="room-create-form">
                <select id="room-category">
                    <option value="cgChat">수다</option>
                    <option value="cgGame">게임</option>
                    <option value="cgStudy">공부</option>
                    <option value="cgAni">애니</option>
                    <option value="cgMeet">모임</option>
                    <option value="cgShop">쇼핑</option>
                </select>
                <div class="input-group-prepend">
                    <label>채팅방 이름</label><input id="room-name" type="text" class="modal-input-name" placeholder="채팅방 이름을 입력하세요.">
                </div>
                <div class="input-group-prepend">
                    <label>채팅방 비밀번호</label><input id="room-pw" type="password" class="modal-input-pw" placeholder="채팅방 비밀번호를 입력하세요.">
                </div>
                <div class="input-group-append">
                    <button class="btn modal-send-btn" type="button" onclick="Room.createRoom();">등록</button>
                </div>


            </form>
            <div class="close-wrapper">
                <button id="close" class="btn modal-close-btn">Close</button>
            </div>
        </div>
    </div>
    <!--Items-->
    <ul class="items"></ul>
</section>
<!-- pagination{s} -->
<div id="pagination" class="pagination">
    <ul id="paginationBox" class="paginationBox">

    </ul>
</div>
<!-- pagination{e} -->
<input type="hidden" id="searchInput" value="" />
<input type="hidden" id="searchType" value="" />
</body>
</html>
